services:
  db:
    image: postgres:13
    environment:
      - DB_DRIV=postgresql
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=db_memes
      - DB_USER=postgres
      - DB_PASS=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 1s
      timeout: 3s
      retries: 20

  app:
    build: ../..
    ports:
      - "8000:8000"
    environment:
      - DB_DRIV=postgresql
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=db_memes
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      db:
        condition: service_healthy
